{% extends "base.html" %} <!--extends base template inheritance -->
{% block content %}
    {% for booking in bookings %} <!--loop over posts in post dictionary -->
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ booking.author }}</a>
              <small class="text-muted">{{ booking.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'booking-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ booking.content }}</p>
          </div>
        </article>
    {% endfor %}

{% endblock content %}
