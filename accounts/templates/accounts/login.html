{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<meta charset="utf-8">
<title>Login to Tutorly</title>
{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1>Tutorly</h1>
    </div>
    <div class="container">

        <h2>Login:</h2>
          <form method="post">
              {% csrf_token %}
              {{ form | crispy }}
              <button class = "btn btn-outline-primary " type="submit" name="button" style="float: right">Login</button>
          </form>
        <div class="border-top pt-3">
                <small class=text-muted">
                    Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a> <!-- margin of 2, split up a bit-->
                </small>
        </div>
    </div>

{% endblock %}
