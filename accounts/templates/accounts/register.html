{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="jumbotron">
    <h1>Register For Tutorly Here</h1>
</div>

<br>
<div class="container">
    <h1>Student Registration</h1>
    <h1>Please Fill in All Fields</h1>
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ user_creation_form | crispy}}
            <br>
            {{ profile_creation_form | crispy}}
        </div>
        <button class = "btn btn-outline-primary " type="submit">Register</button>
    </form>

    <div class="border-top pt-3">
        <small class=text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}"></a> <!-- margin of 2, split up a bit-->
        </small>
    </div>
</div>


{% endblock %}
